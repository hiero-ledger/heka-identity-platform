name: Verify Heka Wallet changes

on:
  pull_request:
    branches:
      - main
    paths:
      - 'heka-wallet/**'
      - '.github/workflows/heka-wallet-verify.yml'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    defaults:
      run:
        working-directory: ./heka-wallet
    name: Build and check
    runs-on: hl-idcol-lin-md

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Prepare Github Runner
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # v1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GITHUB_TOKEN }}'
          setup-node: 'true'
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run typecheck
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

      - name: Run tests
        run: yarn test
